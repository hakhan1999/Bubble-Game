<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="panel">
            <div class="panel-top">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hit-value" class="box"></div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timer-value" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="score-value" class="box">0</div>
                </div>
            </div>
            <div class="panel-bottom">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
